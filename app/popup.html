<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/popup.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="assets/images/logo-16.png" alt="logo">
      <span class="pl-12 bold fs-24">Cotton</span>
    </header>
    <div class="ui divider"></div>

    <div class="body">
      <div class="theme flex-row center">
        <div class="flex-row center w-220">
          <span>Current theme: </span>
          <span id="themeName" class="ml-8"></span>
          <span id="currentTheme" class="current-theme ml-8"></span>
        </div>
        <div class="ui mini basic buttons ml-8">
          <button id="random" class="ui button" title="Randomize">
            <i class="icon"><img src="assets/images/dice.svg" alt="randomize"></i>
          </button>
          <button id="reset" class="ui button" title="Reset">
            <i class="icon"><img src="assets/images/reset.svg" alt="reset"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="ui divider"></div>

    <footer class="footer fs-12">
      <a href="https://github.com/Amabel/cotton" target="blank">View on GitHub</a>
      <div class="version color-gray-6">
        <span>Cotton</span>
        <span id="versionNumber"></span>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="scripts/popup.js"></script>
</body>
</html>
